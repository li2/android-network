// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.3.61'
    }
    ext.vKotlin = '1.3.61'
    ext.vGradle = '4.0.0-beta03'
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://kotlin.bintray.com/kotlinx' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$vGradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$vKotlin"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url 'https://kotlin.bintray.com/kotlinx' }
    }
    ext {
        // Build
        vCompileSdk = 29
        vMinSdk = 19
        vTargetSdk = 29

        // Android X Dependencies
        vAndroidxAppcompat = '1.1.0'
        vAndroidxCoreKtx = '1.2.0'
        vAndroidxConstraintlayout = "2.0.0-beta4"
        vAndroidxLifecycle = "2.3.0-alpha01"

        kotlinx_coroutines_version = '1.2.0'
        kotlinx_serialization_version = "0.11.1"
        okhttp3_version = "4.4.0"
        retrofit_version = "2.6.2"
        retrofit_kotlinx_serialization_converter = "0.4.0"
        moshi_version = "1.9.2"
        moshi_lazy_adapters = "2.2"
        stetho_version = "1.5.1"
        //In-app HTTP inspector
        chuck_version = "1.1.0"

        // Google Dependencies
        vGoogleMaterial = '1.2.0-alpha05'

        // Rx Dependencies
        vRxActivityResult = '2.2.1'
        vRxAndroid = '2.1.1'
        vRxBinding = '3.0.0-alpha2'
        vRxKotlin = '2.3.0'
        vRxPermission = "0.9.5@aar"

        // Misc
        vTimber = "4.7.1"


        // Test Dependencies
        vJunit = '4.12'
        vAndroidxTestJunit = '1.1.1'
        vAndroidxTestEspresso = '3.2.0'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
